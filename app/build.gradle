apply plugin: 'com.android.application'

android {
    compileSdkVersion 25

    defaultConfig {
        multiDexEnabled true

        minSdkVersion 16
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories{
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.android.gms:play-services:11.0.4'

    implementation 'com.android.support:appcompat-v7:25.4.0'
    implementation 'com.android.support:design:25.4.0'
    implementation 'com.android.support:multidex:1.0.3'

    // required
    implementation 'io.branch.sdk.android:library:3.2.0'

    // optional
    implementation 'com.android.support:customtabs:25.4.0' // Chrome Tab matching
    implementation 'com.google.android.gms:play-services-ads:11.0.4' // GAID matching
    implementation 'com.google.firebase:firebase-appindexing:11.0.4' // App indexing

}